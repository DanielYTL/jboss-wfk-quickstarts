<html lang="en" ng-app="contacts">
    <head>
        <title>Contacts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Disable phone number detection on iOS.  -->
        <meta name="format-detection" content="telephone=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- Load base CSS for Bootstrap 3.2 -->
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
        <!--<link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css" />-->
        <!-- Load custom CSS for page -->
        <link rel="stylesheet" href="css/main.css" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a ng-href="#">Home</a></li>
                    <li><a ng-href="#/add">Add Contact</a></li>
                    <li><a ng-href="#/about">About</a></li>
                </ul>
                <h3><img src="gfx/rhjb_eap_logo.png" alt=""></h3>
            </div>

            <div ng-view="">
                <!-- Angular.js partials will be loaded here. -->
            </div>

            <div class="footer">
                <p>RedHat JBoss Quickstarts</p>
            </div>
        </div>
        <!-- Load Javascript at the end of the page for performance -->

        <!-- Load jQuery -->
        <script src="js/libs/jquery-2.0.3.js"></script>
        <!-- Load Bootstrap JS components -->
        <script src="js/libs/bootstrap.js"></script>

        <!-- Load angularjs -->
        <script src="js/libs/angular.js"></script>
        <!-- Load angularjs-route, which allows us to use multiple views displayed through application routes -->
        <script src="js/libs/angular-route.js"></script>
        <!-- Load angularjs-resource, which allows us to interact with REST resources as high level services -->
        <script src="js/libs/angular-resource.js"></script>

        <!-- Load the services we have defined for our application, particularly the REST services -->
        <script src="js/services.js"></script>
        <!-- Load the directives we have defined for our application -->
        <script src="js/directives.js"></script>
        <!-- Load the application wide JS, such as route definitions -->
        <script src="js/app.js"></script>
        <!-- Load the controllers we have defined for our application -->
        <script src="js/controllers.js"></script>
    </body>
</html>
